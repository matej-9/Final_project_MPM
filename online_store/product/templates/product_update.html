{% extends 'homepage.html' %}
{% load static %}

{% block title %}
Product
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'buttons.css' %}">
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" id="id_submit" value="Save" class="btn btn-back">
</form>
{% endblock %}
