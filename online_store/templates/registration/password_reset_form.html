<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Password reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-transform: uppercase; /* Iba nadpis veľkými písmenami */
          color: red;
      }
    </style>
</head>
<body>
    <h1>Password reset</h1>
    <p>Enter your email address to which we will send you a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
