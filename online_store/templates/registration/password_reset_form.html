<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Password reset</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        position: relative;
      }

      h1 {
        text-transform: uppercase;
        color: red;
      }

      .nav-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      /* Štýly podľa tvojho home_style.css pre input */
      .nav-center input[type="email"],
      .nav-center input[type="text"] {
        font-size: 16px;
        padding: 0 1em;
        height: 50px;
        width: 250px;
        border: 2px solid transparent;
        background-color: #F3F3F3;
        border-radius: 10px;
        outline: none;
        box-sizing: border-box;
        transition: all 0.5s;
      }

      .nav-center input[type="email"]:hover,
      .nav-center input[type="email"]:focus,
      .nav-center input[type="text"]:hover,
      .nav-center input[type="text"]:focus {
        border: 2px solid #eca64a;
        box-shadow: 0px 0px 0px 7px rgba(243, 160, 52, 0.2);
        background-color: white;
      }

      button {
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        width: 250px; /* zhodné s inputom */
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: darkred;
      }

      /* Home button podľa predošlého */
      .home-button {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 10px;
        font-size: 1rem;
        border-radius: 4px;
        background-color: red;
        color: white;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s ease;
        border: none;
      }

      .home-button:hover {
        background-color: darkred;
      }

    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>

    <h1>Password reset</h1>
    <p>Enter your email address to which we will send you a password reset link.</p>
    <form method="post" class="nav-center">
        {% csrf_token %}
        <input type="email" name="email" autocomplete="email" maxlength="254" required placeholder="Enter your email" id="id_email" />
        <button type="submit">Send</button>
    </form>
</body>
</html>
